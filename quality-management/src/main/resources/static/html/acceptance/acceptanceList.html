			function loadProject() {
				var html = "";
				$.ajax({
					url: 'listData.json?v',
					success: function(data) {
						//加载数据
						for(var i = 0; i < data.length; i++) {
							html += '<option value="' + data[i].deptId + '">' + data[i].name + '</option>'
						}
						$(".chosen-select").first().append(html);
						$(".chosen-select").first().chosen({
							maxHeight: 200
						});
					}
				});
			}

			// 获取项目下所有区域节点
			function getTreeData() {
				if($('#projectId option:selected').index() != 0) {
					var projectId = $('#projectId option:selected').val();
					if(projectId == null || projectId == "") {
						return;
					}
					$.ajax({
						type: "GET",
						url: "/biz/demolitionArea/userAreaTree/" + projectId,
						success: function(tree) {
							loadTree(tree);
						}
					});
				} else {
					resetAreaTreeDiv();
				}
			}

			// 获取项目下所有县级区域节点
			function getCountyTreeData() {
				if($('#projectId option:selected').index() != 0) {

					}
					$.ajax({
						type: "GET",
						url: "/biz/demolitionArea/userCountyTree/" + projectId,
						success: function(tree) {
							loadTree(tree);
						}
					});
				} else {
					resetAreaTreeDiv();
				}
			}

			function loadTree(tree) {
				resetAreaTreeDiv();

					'core': {
						'data': tree
					},
					"plugins": ["search"]
				});

				$('#areaTree').jstree().open_all();
				$('#areaTree').on("changed.jstree", function(e, data) {
					//        if (data.node.id!=-1 && data.node.children.length <= 0) {
					$("#areaId").val(data.node.id);
