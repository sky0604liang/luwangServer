	<body class="gray-bg table-height">
		<div class="wrapper wrapper-content">
			<div class="col-sm-12">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar">
							<div class="columns pull-left">
								<button type="button" class="btn  btn-primary" title="添加" onclick="add()">
									<i class="fa fa-plus" aria-hidden="true"></i>添加记录
								</button>
							</div>

		<div class="layui-layer-move"></div>
		<script type="text/javascript">
			//添加项目
			function add() {
				var addPage = layer.open({
					type: 2,
					title: '添加项目',
					maxmin: true,
					shadeClose: false, // 鐐瑰嚮閬僵鍏抽棴灞�
					area: ['800px', '520px'],
					content: 'addRecord.html' // iframe鐨剈rl
				});
			}
			

			function getList() {
				$('#mytab').bootstrapTable({
					url: 'data1.json',
					queryParams: 'queryParams',
					toolbar: "#toolbar",
					iconSize: 'outline',
					striped: true, // 设置为true会有隔行变色效果
					dataType: "json", // 服务器返回的数据类型
					pagination: true, // 设置为true会在底部显示分页条
					paginationShowPageGo: true, //设置为true在底部显示分页跳转
					// queryParamsType : "limit",
					// //设置为limit则会发送符合RESTFull格式的参数
					singleSelect: false, // 设置为true将禁止多选
					// contentType : "application/x-www-form-urlencoded",
					// //发送到服务器的数据编码类型
					pageSize: 5, // 如果设置了分页，每页数据条数
					pageNumber: 1, // 如果设置了分布，首页页码
					//search : true, // 是否显示搜索框
					showColumns: false, // 是否显示内容下拉框（选择显示的列）
					sidePagination: "client", // 设置在哪里进行分页，可选值为"client" 或者 "server"

					columns: [
//					{
//                     checkbox : true,
//                     title: '全选',
//                     align: 'center',
//                  },
					{
							field: '',
							title: '序号',
							align: 'center',
							formatter: function(value, row, index) {
								return index + 1;
							}
						}, {
							field: 'name',
							title: '项目名称',
							align: 'center',
						},
						{
							field: 'role_identification',
							title: '建设办',
							align: 'center',
						},
						{
							field: 'note',
							title: '施工方',
							align: 'center',
						},
						{
							field: 'note',
							title: '整改日期',
							align: 'center',
						},
						{
							field: 'note',
							title: '整改报告',
							align: 'center',
						},
						{
							field: 'note',
							title: '备注',
							align: 'center',
						},
						{
							field: 'note',
							title: '添加时间',
							align: 'center',
						},						
						{
							field: 'price',
							title: '操作',
							width: 50,
							align: 'center',
							valign: 'middle',
							formatter : function(value, row, index) {
							var e = '<a class="btn btn-primary btn-sm '+'" href="#" mce_href="#" title="编辑" onclick="edit(\''
									+ row.id
									+ '\')"><i class="fa fa-edit"></i></a> ';
							
							return e ;
						}
						},

					]
				});
			}
			getList();
		//编辑项目
			function edit() {
				var editPage = layer.open({
					type: 2,
					title: '编辑项目',
					maxmin: true,
					shadeClose: false, // 鐐瑰嚮閬僵鍏抽棴灞�
					area: ['800px', '520px'],
					content: 'editRecord.html' // iframe鐨剈rl
				});
			}
		//发送通知
    	function send() {
		    var addPage = layer.open({
		        type : 2,
		        title : '整改通知',
		        maxmin : true,
		        shadeClose : false, // 鐐瑰嚮閬僵鍏抽棴灞�
		        area : [ '540px', '520px' ],
		        content : 'send.html' // iframe鐨剈rl
		    });
		}
		</script>
